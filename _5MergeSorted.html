<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,3,5]
        let b = [2,4,6]
        for(let i=0;i<b.length;i++)
    {
        a[a.length] = b[i]
    }

    for(let i =0;i<a.length;i++)
   {
    for(let j=i+1; j<a.length;j++)
   {
    if(a[i]>a[j])
   {
    let temp = a[i]
    a[i] = a[j]
    a[j] = temp
   }
   }
   }
   console.log(a)

       
    </script>
</body>
</html>
